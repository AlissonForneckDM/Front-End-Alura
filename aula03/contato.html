<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Babearia Alura</title>
    <link rel="stylesheet" href="../aula2/reset.css">
    <link rel="stylesheet" href="../aula2/produtos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href=..aula1/index.html">Home</a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" name="" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" required placeholder="seumail@dominio.com">
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XX - XXXXXXXXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" required></textarea >

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="radio-email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="radio-whatsapp" checked>WhastApp</label>
                
            </fieldset>    

            <fieldset>
                <legend>Qual horário prefere ser atendido? </legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="">
        <p class="Copyright">&copy;Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
